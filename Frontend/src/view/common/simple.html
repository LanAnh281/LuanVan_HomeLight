<!DOCTYPE html>
<html>
  <head>
    <style>
      /* CSS để thiết kế con mắt */
      .eye-container {
        width: 100px;
        height: 100px;
        border: 2px solid black;
        border-radius: 50%;
        position: relative;
      }

      .pupil {
        width: 50px;
        height: 50px;
        background: black;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <!-- HTML để tạo con mắt trong thẻ input -->
    <div class="eye-container">
      <div class="pupil"></div>
    </div>
    <input type="text" placeholder="Nhập vào đây" />
  </body>
</html>
